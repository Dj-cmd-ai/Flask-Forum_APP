<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>My Forum App</title>
    
    <style>
        /* Modern Forum Styling */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6 !important;
            color: #444;
        }

        .navbar { 
            margin-bottom: 30px; 
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .content-section { 
            background: #ffffff; 
            padding: 25px; 
            border-radius: 12px; 
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #e1e8ed;
        }

        /* Fix for broken images */
        .account-img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #dee2e6; /* Grey placeholder color */
            display: inline-block;
            position: relative;
        }

        /* This hides the "broken" icon and alt text if the image fails */
        .account-img:after {
            content: "ðŸ‘¤"; /* Shows a user icon instead of a broken image */
            display: block;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #dee2e6;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            border-radius: 50%;
        }

        .article-title {
            color: #2c3e50;
            font-weight: 600;
            text-decoration: none;
        }

        .article-title:hover {
            color: #007bff;
        }

        /* Search bar improvements */
        .search-container {
            max-width: 800px;
            margin: 0 auto 30px auto;
        }

        .btn-primary {
            border-radius: 0 8px 8px 0;
        }

        .form-control {
            border-radius: 8px 0 0 8px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand font-weight-bold" href="{{ url_for('home') }}">My Forum App</a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
                    
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="catDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Categories
                        </a>
                        <div class="dropdown-menu shadow-lg border-0" aria-labelledby="catDropdown">
                            <a class="dropdown-item" href="{{ url_for('home') }}">All Topics</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{{ url_for('home', category='General') }}">General</a>
                            <a class="dropdown-item" href="{{ url_for('home', category='Brainwave') }}">Brainwave</a>
                            <a class="dropdown-item" href="{{ url_for('home', category='Help') }}">Help</a>
                        </div>
                    </div>

                    {% if current_user.is_authenticated %}
                        <a class="nav-item nav-link" href="{{ url_for('new_topic') }}">New Topic</a>
                    {% endif %}
                </div>

                <div class="navbar-nav">
                    {% if current_user.is_authenticated %}
                        <a class="nav-item nav-link" href="{{ url_for('account') }}">Account</a>
                        <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
                    {% else %}
                        <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
                        <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row search-container">
            <div class="col-md-12">
                <form method="GET" action="{{ url_for('home') }}">
                    <div class="input-group">
                        <input type="text" name="search" class="form-control border-0 shadow-sm" placeholder="Search for topics, ideas, or help..." value="{{ search_term if search_term }}">
                        <div class="input-group-append">
                            <button class="btn btn-primary px-4 shadow-sm" type="submit">Search</button>
                        </div>
                    </div>
                    {% if category_filter %}
                        <input type="hidden" name="category" value="{{ category_filter }}">
                    {% endif %}
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
